<!DOCTYPE html>
<title>Teal Library</title>
<html lang="en">
<link href="css/index.css" rel="stylesheet" />

<body>
  <div class="row" style="height: 92vh;">
    <div class="col col-auto ml-auto mr-auto my-auto">
      <h1 class="ml3">Teal Library</h1>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<script>
  //TODO: Move to file
  var textWrapper = document.querySelector(".ml3");
  textWrapper.innerHTML = textWrapper.textContent.replace(
    /\S/g,
    "<span class='letter'>$&</span>"
  );
  anime
    .timeline({ loop: false })
    .add({
      targets: ".ml3 .letter",
      opacity: [0, 1],
      easing: "easeInOutQuad",
      duration: 2250,
      delay: (el, i) => 150 * (i + 1)
    })
    .add({
      targets: ".ml3",
      opacity: 1,
      duration: 1000,
      easing: "easeOutExpo",
      delay: 1000
    });
</script>

</html>
